<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>CollectandClickAfrica</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-left">
          <img class="logo" src="assets/Africa picture.png" alt="" />
          <h2>BIENVENUE!</h2>

          <!-- <hr /> -->
        </div>
        <div class="col-right">
          <div class="language">
            <div class="language-toggle">language</div>
          </div>
          <div class="connection-container">
            <div>
              <form action="">
                <h3>CONNECTION</h3>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" />
                </div>
                <button type="submit" class="btn-connection">CONNECTION</button>
                <p class="forgot-password">
                  <a href="#">Mot de Passe Oublie</a>
                </p>
              </form>
              <div class="line-heading">
                <span>OU</span>
              </div>
              <div class="social-connection-container">
                <button class="btn-connection-google">CONNECTION GOOGLE</button>
                <button class="btn-connection-fb">CONNECTION FACEBOOK</button>
                <p class="forgot-password">Pas encore de compte?</p>
                <a class="registration" href="#">INSCRIPTION</a>
              </div>
            </div>
            <div class="social-container">
              <div class="line-heading">
                <span>FOLLOW US</span>
              </div>

              <div class="social-icon-container">
                <a href="#" class="social-icn-fb"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" class="social-icn-twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" class="social-icn-google"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" class="social-icn-pinterest"
                  ><i class="fab fa-pinterest-p"></i
                ></a>
                <a href="#" class="social-icn-linkedin"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <span>COLLECTANDCLICK.AFRICA</span>
        <span>ALL RIGHTS RESERVED.</span>
      </footer>
    </div>
  </body>
</html>
